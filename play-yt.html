<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>play-yt</title>
</head>

<body>
    <nav class="flex-div">
        <div class="nav-left">
            <img src="/images/menu.png" alt="menu " class="menu" />
            <img src="/YOUTUBE.jpg" alt="logo " class="logo" />
        </div>
        <div class="nav-middle flex-div">
            <div class="search flex-div">
                <input type="text" placeholder="search" />
                <img src="/images/search.png" alt="search" class="search" />
            </div>
            <img src="/images/voice-search.png" alt="mic-icon" class="mic-icon" />
        </div>

        <div class="nav-right">
            <img src="/images/upload.png" alt="upload " class="upload" />
            <img src="/images/more.png" alt="more " class="more" />
            <img src="/images/notification.png" alt="notification " class="notification" />
            <img src="/images/Jack.png" alt="profile " class="profile" />
        </div>
    </nav>
    <div class="container play-container">
        <div class="row">
            <div class="play-video">
                <video controls autoplay>
                    <source src="/images/instagram_1669523036807.mp4" type="video/mp4" class="yt-video">
                </video>
            </div>

        </div>
    </div>
    </div>



</body>

</html>
